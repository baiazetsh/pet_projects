<!--register.html-->
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>

    <form method="post" action="{% url 'account:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">register</button>
    </form>

    <p><a href="{% url 'account:login' %}">Login</a></p>
    <p><a href="{% url 'account:password_reset' %}">Forget pass?</a></p>
</body>
</html>
