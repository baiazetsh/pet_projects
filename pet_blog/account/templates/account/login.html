<!--login.html-->
<!DOCTYPE html>
<html>
<head>
    <title>LOGIN</title>
</head>
<body>
    <h2>Login to account</h2>

    <form method="post" action="{% url 'account:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p><a href="{% url 'account:password_reset' %}">Forget pass?</a></p>
</body>
</html>
