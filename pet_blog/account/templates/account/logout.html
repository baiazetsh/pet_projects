<!--logout.html-->
<!DOCTYPE html>
<html>
<head>
    <title>LOGOUT</title>
</head>
<body>
    <h2>Logout</h2>

    <form method="post" action="{% url 'account:logout' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Logout</button>
    </form>

    <p><a href="{% url 'account:login' %}">Login</a></p>
</body>
</html>
