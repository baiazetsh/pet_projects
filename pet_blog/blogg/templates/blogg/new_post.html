<!--blogg/new_post.html-->
<!DOCTYPE html>
<html>
<head>
<title>New post</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blogg/blogg.css' %}">
</head>
<body>
    <h1> Make a new post</h1>
    <form action = "{% url 'blogg:new_post' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Save</button>
    </form>

    <p><a href="{% url 'blogg:index' %}">Home</a></p>
     
</body>
</html>
