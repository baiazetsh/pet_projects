# docker-compose.yml
services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: django-web
    command: >
     sh -c "python manage.py collectstatic --noinput &&
            python manage.py initbots &&
            daphne -b 0.0.0.0 -p 8000 blg.asgi:application"

    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=blg.settings
      - CELERY_BROKER_URL=redis://redis:6379/0
      - OLLAMA_URL=http://ollama:11434
      - USE_CELERY=True
    depends_on:
      - redis
      - ollama

  celery:
    build: .
    container_name: django-celery
    command: celery -A blg worker -l info -c 4
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=blg.settings
      - CELERY_BROKER_URL=redis://redis:6379/0
      - OLLAMA_URL=http://ollama:11434
      - USE_CELERY=True
    depends_on:
      - redis
      - web
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./init.sh:/init.sh
    restart: unless-stopped
    environment:
      - OLLAMA_MODEL=${OLLAMA_MODEL:-gemma3:1b}
    entrypoint: ["/bin/sh", "/init.sh"]
    healthcheck:
      test: ["CMD", "curl", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  flower:
    image: mher/flower
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_BASIC_AUTH=${FLOWER_USER}:${FLOWER_PASSWORD}
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery

volumes:
  ollama-data:
