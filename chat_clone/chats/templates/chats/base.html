<!--base.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Chat Clone{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'chats:index' %}">ChatClone  üè†Ô∏é </a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                  
                    <span class="navbar-text me-3">
                        <a href="{% url 'chats:new_chat' %}">Create new chat </a>
                        Hello, {{ user.username }}!
                        
                    </span>
                    <a class="btn btn-outline-light" href="{% url 'users:logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-light me-2" href="{% url 'users:login' %}">Login</a>
                    <a class="btn btn-success" href="{% url 'users:register' %}">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



    <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
