<!--chat_detail.html-->
{% extends "chats/base.html" %}

{% block title %}Chats{% endblock %}

{% block content %}
    <p>{{ chat.topic }}</p>
{% if chat_messages %}    
    {% for msg in chat_messages %}
        <p><strong>{{ msg.author.username }}:</strong> {{ msg.text }}</p>
    {% endfor %}


{% else %}
    <p> no messages yet</p>
{% endif %}
<a href="{% url 'chats:new_message' chat.id %}">Add message</a>
{% endblock content %}
